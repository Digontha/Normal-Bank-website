<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.5.1/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Document</title>
</head>
<body>
    <header>
                 <h1 class="md:text-7xl text-2xl text-center">Let's get some <span class="text-fuchsia-700 font-semibold">money</span></h1>

                 <div class="flex justify-center gap-32 mx-28 text-center mt-36">
                          <div class="bg-yellow-600 w-9/12 p-10 rounded-xl">
                            <h2 class="text-3xl">Deposit</h2>
                            <p class="text-5xl mt-3">$<span id="Amount-deposit" >00</span></p>
                          </div>

                          <div class="bg-green-700 w-9/12 p-10 rounded-xl">
                            <h2 class="text-3xl">Withdraw</h2>
                            <p class="text-5xl mt-3">$<span id="Amount-withdraw">00</span></p>
                          </div>

                          <div class="bg-purple-800 w-9/12 p-10 rounded-xl">
                            <h2 class="text-3xl">Balance</h2>
                            <p class="text-5xl mt-3">$<span id="Amount-balance">1240</span></p>
                          </div>
                       
                 </div>
    </header>

    <main>
        <div class="flex justify-center gap-32 mx-28 mt-36">
            <div class="bg-yellow-600 w-9/12 p-10 rounded-xl">
              <h4 class="text-3xl font-semibold mb-3">Please Deposit</h4>
                <input placeholder="Amount You Want Deposit" class="w-9/12 p-2" type="text" name="" id="input-Deposit">
                <br>
                <button id="Deposit-btn" class="bg-red-300 p-2 px-4 rounded-xl mt-5">Deposit</button>
            </div>

            <div class="bg-green-700 w-9/12 p-10 rounded-xl">
              <h4 class="text-3xl font-semibold mb-3">Please Withdraw</h4>
                <input placeholder="Amount You Want Withdraw" class="w-9/12 p-2" type="text" name="" id="input-Withdraw">
                <br>
                <button id="Withdraw-btn" class="bg-red-300 p-2 px-4 rounded-xl mt-5">Withdraw</button>
            </div>

         
   </div>    

    </main>

    <script src="/js/index2.js"></script>
</body>
</html>
